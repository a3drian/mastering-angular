<app-game-control (intervalStarted)="onIntervalIncrease($event)"></app-game-control>

<div class="container">
	<div class="row">

		<div class="col-md4">
			<app-odd *ngFor="let odd of odds" [number]="odd"></app-odd>
		</div>
		<div class="col-md4">
			<app-even *ngFor="let even of evens" [number]="even"></app-even>
		</div>

		<div class="col-md4" *ngFor="let num of numbers">
			<div *ngIf="num % 2 === 0; else numberIsOdd">
				<app-even [number]="num"></app-even>
			</div>
			<ng-template #numberIsOdd>
				<app-odd [number]="num"></app-odd>
			</ng-template>
		</div>

	</div>
</div>
